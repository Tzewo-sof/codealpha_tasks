<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Gallery</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
    }
    h1 { margin: 20px 0; color: #333; }

    .filters { margin-bottom: 20px; }
    .filter-btn {
      background: #ddd;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .filter-btn:hover,
    .filter-btn.active {
      background: #333;
      color: white;
    }

    /* --- Gallery layout --- */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      padding: 0 20px 30px;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
    }
    .gallery-item img {
      width: 100%;
      display: block;
      transition: transform 0.4s ease, filter 0.4s ease;
    }
    .gallery-item:hover img {
      transform: scale(1.1);
      filter: brightness(80%);
    }

    /* --- Lightbox --- */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      align-items: center;
      justify-content: center;
      flex-direction: row;
      z-index: 1000;
    }
    .lightbox.active { display: flex; }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .lightbox button {
      background: none;
      color: white;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      margin: 0 20px;
    }
    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 2.5rem;
    }
  </style>
</head>
<body>

  <h1>My Image Gallery</h1>

  <!-- Category Filters -->
  <div class="filters">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="nature">Nature</button>
    <button class="filter-btn" data-filter="city">City</button>
    <button class="filter-btn" data-filter="animals">Animals</button>
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <div class="gallery-item" data-category="nature">
      <img src="https://picsum.photos/500/300?random=1" alt="Nature 1" />
    </div>
    <div class="gallery-item" data-category="city">
      <img src="https://picsum.photos/500/300?random=2" alt="City 1" />
    </div>
    <div class="gallery-item" data-category="animals">
      <img src="https://picsum.photos/500/300?random=3" alt="Animals 1" />
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="https://picsum.photos/500/300?random=4" alt="Nature 2" />
    </div>
    <div class="gallery-item" data-category="city">
      <img src="https://picsum.photos/500/300?random=5" alt="City 2" />
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="close">&times;</button>
    <button class="prev">&#10094;</button>
    <img src="" alt="Expanded view">
    <button class="next">&#10095;</button>
  </div>

  <script>
    const galleryItems = document.querySelectorAll('.gallery-item img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const prevBtn = lightbox.querySelector('.prev');
    const nextBtn = lightbox.querySelector('.next');
    const closeBtn = lightbox.querySelector('.close');
    const filterBtns = document.querySelectorAll('.filter-btn');

    let currentIndex = 0;
    let images = Array.from(galleryItems);

    // Open lightbox when image clicked
    galleryItems.forEach((img, index) => {
      img.addEventListener('click', () => {
        lightbox.classList.add('active');
        showImage(index);
      });
    });

    function showImage(index) {
      currentIndex = index;
      lightboxImg.src = images[currentIndex].src;
    }

    // navigation controls
    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    });

    closeBtn.addEventListener('click', () => {
      lightbox.classList.remove('active');
    });

    lightbox.addEventListener('click', e => {
      if (e.target === lightbox) lightbox.classList.remove('active');
    });

    // filtering buttons
    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelector('.filter-btn.active').classList.remove('active');
        btn.classList.add('active');
        const filter = btn.dataset.filter;
        document.querySelectorAll('.gallery-item').forEach(item => {
          item.style.display =
            filter === 'all' || item.dataset.category === filter
              ? 'block'
              : 'none';
        });
      });
    });
  </script>
</body>
</html>
