<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Tizita‚ÄØEndeshaw‚ÄØ|‚ÄØMusic‚ÄØPlayer</title>
<style>
  *{box-sizing:border-box;}
  body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#9b59b6,#3498db);
    font-family:'Segoe UI',sans-serif;
    color:#fff;
  }
  .player{
    background:#111;
    padding:25px;
    border-radius:20px;
    width:320px;
    text-align:center;
    box-shadow:0 8px 25px rgba(0,0,0,0.5);
  }
  .cover{
    width:200px;height:200px;
    margin:0 auto 15px;
    border-radius:15px;
    background-size:cover;
    background-position:center;
  }
  .info h3{margin:0;color:#f39c12;}
  .info p{margin:5px 0 15px;color:#bbb;font-size:.9rem;}
  .controls{display:flex;justify-content:center;gap:20px;margin:10px 0;}
  button{
    background:none;border:none;color:#fff;
    font-size:1.6rem;cursor:pointer;
    transition:color .3s,transform .2s;
  }
  button:hover{color:#f39c12;transform:scale(1.2);}
  .progress-container{
    width:100%;height:6px;
    background:#333;border-radius:3px;
    cursor:pointer;margin:15px 0;
  }
  .progress{background:#f39c12;height:100%;width:0;border-radius:3px;}
  .time{display:flex;justify-content:space-between;color:#999;font-size:.8rem;}
  .volume{margin-top:10px;display:flex;align-items:center;gap:6px;}
  input[type=range]{width:100%;cursor:pointer;}
  .playlist{
    margin-top:15px;text-align:left;
    max-height:120px;overflow-y:auto;
  }
  .playlist-item{
    padding:6px 8px;border-radius:6px;
    cursor:pointer;transition:background .3s;
  }
  .playlist-item:hover{background:#222;}
  .active{background:#f39c12;color:#111;font-weight:bold;}
</style>
</head>
<body>
  <div class="player">
    <div id="cover" class="cover"></div>
    <div class="info">
      <h3 id="title">Select‚ÄØa‚ÄØSong</h3>
      <p id="artist"></p>
    </div>
    <div class="controls">
      <button id="prev">‚èÆ</button>
      <button id="play">‚ñ∂Ô∏è</button>
      <button id="next">‚è≠</button>
    </div>
    <div class="progress-container" id="progress-container"><div id="progress" class="progress"></div></div>
    <div class="time"><span id="current-time">0:00</span><span id="duration">0:00</span></div>
    <div class="volume">
      üîâ<input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>
    <div id="playlist" class="playlist"></div>
  </div>

<script>
  const songs=[
    {title:"Dreaming‚ÄØAway",artist:"Acoustic‚ÄØWaves",
      src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
      cover:"https://picsum.photos/300/300?random=21"},
    {title:"Night‚ÄØRide",artist:"Urban‚ÄØBeats",
      src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
      cover:"https://picsum.photos/300/300?random=22"},
    {title:"Coffee‚ÄØBreak",artist:"Lo‚ÄëFi‚ÄØTones",
      src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
      cover:"https://picsum.photos/300/300?random=23"}
  ];

  const audio=new Audio();
  let index=0,isPlaying=false;

  const title=document.getElementById("title");
  const artist=document.getElementById("artist");
  const cover=document.getElementById("cover");
  const playBtn=document.getElementById("play");
  const prevBtn=document.getElementById("prev");
  const nextBtn=document.getElementById("next");
  const progress=document.getElementById("progress");
  const progressContainer=document.getElementById("progress-container");
  const currentTimeEl=document.getElementById("current-time");
  const durationEl=document.getElementById("duration");
  const volume=document.getElementById("volume");
  const playlist=document.getElementById("playlist");

  // build playlist UI
  songs.forEach((song,i)=>{
    const item=document.createElement("div");
    item.className="playlist-item";
    item.textContent=`${song.title}‚ÄØ‚Äì‚ÄØ${song.artist}`;
    item.onclick=()=>loadSong(i,true);
    playlist.appendChild(item);
  });

  function loadSong(i,auto=false){
    index=i;
    const s=songs[index];
    audio.src=s.src;
    title.textContent=s.title;
    artist.textContent=s.artist;
    cover.style.backgroundImage=`url('${s.cover}')`;
    document.querySelectorAll(".playlist-item").forEach((el,idx)=>{
      el.classList.toggle("active",idx===index);
    });
    if(auto) playSong();
  }

  function playSong(){
    audio.play();
    isPlaying=true;
    playBtn.textContent="‚è∏";
  }

  function pauseSong(){
    audio.pause();
    isPlaying=false;
    playBtn.textContent="‚ñ∂Ô∏è";
  }

  playBtn.onclick=()=>isPlaying?pauseSong():playSong();
  nextBtn.onclick=()=>{index=(index+1)%songs.length;loadSong(index,true);};
  prevBtn.onclick=()=>{index=(index-1+songs.length)%songs.length;loadSong(index,true);};

  audio.addEventListener("timeupdate",e=>{
    const {duration,currentTime}=e.srcElement;
    if(duration){
      progress.style.width=`${(currentTime/duration)*100}%`;
      updateTime(currentTimeEl,currentTime);
      updateTime(durationEl,duration);
    }
  });

  progressContainer.onclick=e=>{
    const w=progressContainer.clientWidth;
    const x=e.offsetX;
    audio.currentTime=(x/w)*audio.duration;
  };

  volume.oninput=e=>audio.volume=e.target.value;

  audio.onended=()=>{index=(index+1)%songs.length;loadSong(index,true);};

  function updateTime(el,time){
    const m=Math.floor(time/60);
    const s=Math.floor(time%60);
    el.textContent=`${m}:${s<10?"0"+s:s}`;
  }

  loadSong(index);
</script>
</body>
</html>
